<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>$title$</title>
  <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="$root$styles/main.css" />
  $if(highlighting-css)$
    <style type="text/css">
    $highlighting-css$
    </style>
  $endif$
  $for(css)$
    <link rel="stylesheet" href="$css$" $if(html5)$$else$$$type="text/css" $endif$/>
  $endfor$
</head>
<body>
  <a id="toggleButton">&#9776;</a>
  <div class="content">
    <h1 id="title">$title$</h1>
$body$
  </div>
  <footer>
    <div>
      <a href="http://web.cs.toronto.edu/">
        <img class="logo"
             src="$root$images/csfaculty.jpg" />
      </a>
    </div>
    <p>
      <a href="https://github.com/pyta-uoft/pyta">Get involved</a>
    </p>
    <p>
      Maintained by <a href="http://www.cs.toronto.edu/~david/">David Liu</a>
    </p>
  </footer>
  <script src="$root$scripts/jquery-2.0.2.min.js"></script>
  <script src="$root$scripts/script.js"></script>
<script>
var acc = document.getElementsByClassName("accordion");
var i;
for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function(){
        this.classList.toggle("active");
        this.nextElementSibling.classList.toggle("show");
  }
}
</script>
</body>
</html>
